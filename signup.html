<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ain Shams University - Sign Up</title>
  </head>
  <body>
    <main style="display: flex">
      <section class="signup-container">
        <div class="signup-form-container">
          <img src="Images/asueng.jpeg" alt="Ain Shams University Logo" class="logo" />
          <h2>Sign Up</h2>
          <form id="signupForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <a style="color: white; text-decoration: none" href="login.html">
              <button type="button" onclick="performSignUp()">
                Sign Up
              </button></a
            >
          </form>
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
