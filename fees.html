<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ain Shams University - Login</title>
  </head>
  <body>
    <header>
      <img src="Images/asueng.jpeg" alt="Ain Shams University Logo" class="logo" />
      <h1>Ain Shams University</h1>
    </header>

    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="fees.html" class="active">Fees</a></li>
        <li><a href="courses.html">My Courses</a></li>
        <li><a href="C&S.html">Complains and Suggestions</a></li>
        <li><a href="myAccount.html">My Account</a></li>
      </ul>
    </nav>

    <main>
        <section class="fees-container">
          <h2>Fees Payment</h2>
  
          <div class="total-amount">
            <p>Total Required Amount: $900</p>
          </div>
  
          <div class="credit">
            <p>Your Credit: $800</p>
          </div>
  
          <div class="payment-list">
            <h3>Payments:</h3>
            <ul id="paymentList">
              <li id="payment1">Payment 1: $300</li>
              <li id="payment2">Payment 2: $400</li>
              <li id="payment3">Payment 3: $200</li>
            </ul>
          </div>
  
          <div class="payment-dropdown">
            <label for="paymentSelect">Choose Payment:</label>
            <select id="paymentSelect">
              <option value="payment1" data-amount="300">Payment 1: $300</option>
              <option value="payment2" data-amount="400">Payment 2: $400</option>
              <option value="payment3" data-amount="200">Payment 3: $200</option>
            </select>
          </div>
  
          <!-- Pay button -->
          <button id="payButton" onclick="handlePayment()">Pay</button>
        </section>
      </main>

    <footer>
      <p>&copy; 2023 Faculty of Engineering Ain Shams University</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
