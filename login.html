<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My University - Login</title>
  </head>
  <body>
    <main style="display: flex; height: 100vh">
      <section class="login-container" style="margin-top: 15px">
        <img src="Images/uni.png" alt="My University Logo" class="logo" />
        <h2 style="margin-top: 20px">Login</h2>
        <br />
        <form id="loginForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="button" onclick="performLogin()">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <br />
        <p>Continue Without Loging in. <a href="index.html">Home</a></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
